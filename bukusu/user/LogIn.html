<script>
    function setLogin() {
        var xmlhttpLogin = new XMLHttpRequest();
        var url1 = "login1.php";

        xmlhttpLogin.onreadystatechange = function () {
            if (xmlhttpLogin.readyState == 4 && xmlhttpLogin.status == 200) {
                document.getElementById("id01").innerHTML = xmlhttpLogin.responseText;
            }
        }
        xmlhttpLogin.open("POST", url1, true);
        xmlhttpLogin.send();
    }

</script>
